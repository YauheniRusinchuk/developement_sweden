<div class="header">
  <div class="header_container">
    <span onclick="window.location.href='/'">SR.</span>
    <form>
      <input type="text" name="" placeholder="Search ...">
    </form>
    <div class="user_info">
      <a class="btn_newpost" href="{% url 'home:newpost_page' %}">new post</a>
      <a class="btn_login" href="{% url 'home:detail_profile' pk=user.pk %}">
        {% if user.profile.avatar %}
            <img src="{{user.profile.avatar.url}}" />
        {% else %}
            <img src="https://www.eduma.cz/images/avatar.jpg" />
        {% endif %}
      </a>
      <a class="logout_btn" href="{% url 'logout' %}">logout</a>
    </div>
  </div>
</div>
