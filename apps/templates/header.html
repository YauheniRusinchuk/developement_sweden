{% load static %}
<div class="header">
  <div class="header_container">
    <img class='logo' onclick="window.location.href='/'" src="{% static 'img/logo.png' %}" />
    <form action="{% url 'search:search_page' %}">
      <input type="text" name="q" placeholder="Search ...">
    </form>
    <div class="user_info">
        <!-- <a class="btn_newpost" href="{% url 'notes:notes_page' %}">my notes</a> -->
        <a class="btn_newpost_img" href="{% url 'notes:notes_page' %}">
            <img src="{% static 'img/list.png' %}" alt="">
        </a>
        <a class="btn_newpost_img" href="{% url 'home:newpost_page' %}">
            <img src="{% static 'img/quill-drawing-a-line.png' %}" />
        </a>
        <a class="btn_login" href="{% url 'home:detail_profile' pk=user.profile.pk %}">
        {% if user.profile.avatar %}
            <img class='img_user' src="{{user.profile.avatar.url}}" />
        {% else %}
            <img class="img_user" src="https://www.freeiconspng.com/uploads/no-image-icon-4.png" />
        {% endif %}
      </a>
      <a class="logout_btn" href="{% url 'logout' %}">logout</a>
    </div>
  </div>
</div>
