{% extends 'base.html' %}


{% block content %}
{% include 'header.html' %}

<div class="search_result">

    <h3>SEARCH</h3>

    {% if articles %}
        {% for article in articles %}
            <div class="search_article">
                <p>{{article.text}}</p>
            </div>
        {% endfor %}
    {% else %}
        <p> NOT FOUND </p>
    {% endif %}


</div>

{% endblock %}
