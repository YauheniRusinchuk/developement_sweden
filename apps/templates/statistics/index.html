{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'header.html' %}

<div class="statistics_container">

    <div class="info_user_statistics">
        {% if user.profile.avatar %}
            <img src="{{user.profile.avatar.url}}" width="50px" height="50px" />
        {% else %}
        {% endif %}
        <a href="{% url 'home:detail_profile' pk=user.profile.pk %}">{{user.profile.fullname}}</a>
    </div>

    <div class="statistics_graph">
        <h5> STATISTICS </h5>
        <p>For all the time you have done <span>23</span> tasks.<br />
            You can see how they were distributed by day.
        </p>
        <div id='graph' style="width: 1000px; height: 500px;">

        </div>


    </div>
<script src="{% static 'js/upload_statistics.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Task', 'Note is days'],
        ['Monday',   2],
        ['Tuesday',  4],
        ['Wednesday',4],
        ['Thursday',  1],
        ['Friday', 4],
        ['Saturday',  6],
        ['Sunday', 2],
      ]);


      var options = {
        title: 'Your statistics by day',
        is3D: true,
      };

      var chart = new google.visualization.PieChart(document.getElementById('graph'));
      chart.draw(data, options);
    }
</script>
</div>
{% endblock %}
