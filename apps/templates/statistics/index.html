{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'header.html' %}

<div class="statistics_container">

    <div class="info_user_statistics">
        {% if user.profile.avatar %}
            <img src="{{user.profile.avatar.url}}" width="50px" height="50px" />
        {% else %}
        {% endif %}
        <a href="{% url 'home:detail_profile' pk=user.profile.pk %}">{{user.profile.fullname}}</a>
    </div>

    <div class="statistics_graph">
        <h5> STATISTICS </h5>
        <p>For all the time you have done <span id='counts_notes'></span> tasks.<br />
            You can see how they were distributed by day.
        </p>
        <div id='graph'>

            


        </div>
    </div>
<script src="{% static 'js/upload_statistics.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</div>
{% endblock %}
